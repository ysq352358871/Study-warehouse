<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons start (click)="back()">
      <button ion-button icon-only color="royal">
        <ion-icon name="md-arrow-round-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-title>Send To...</ion-title>-->
    <ion-buttons end id="sendBtn" [class.isSend]="isSend" (click) = "selectCategory()">
      <button ion-button>
        send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding >
    <ion-input placeholder="Please enter the title" [(ngModel)]="topicTitle" (keyup)="checkConOrSend()"></ion-input>
    <div contenteditable="true" id="textArea">
        <div id="prompt">The main content is written hereâ€¦</div>
    </div>

</ion-content>
<ion-footer mode="ios">
  <ion-toolbar mode="ios" id="btnLists">
    <ion-buttons (click)="getPicture()">
      <button ion-button icon-only color="royal">
        <!--<ion-icon name="md-arrow-round-back" color="dark"></ion-icon>-->
        <img src="assets/imgs/albumBtn.svg" alt="">
      </button>
    </ion-buttons>
    <ion-buttons (click)="photoOrVideo()">
      <button ion-button icon-only color="royal">
        <img src="assets/imgs/Camera.svg" alt="">
      </button>
    </ion-buttons>
    <ion-buttons>
      <button ion-button icon-only color="royal">
        <img src="assets/imgs/Expression.svg" alt="">
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-footer>
