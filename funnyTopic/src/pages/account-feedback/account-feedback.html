<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons start (click)="back()">
      <button ion-button icon-only color="royal">
        <ion-icon name="md-arrow-round-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>User feedback</ion-title>
    <ion-buttons end id="sendBtn" [class.isSend]="isSend" (click)="addFeedback()">
      <button ion-button>
        send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
