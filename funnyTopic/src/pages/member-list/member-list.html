<ion-header>

  <ion-toolbar>
    <ion-searchbar (input)="getItems($event)" placeholder="Please enter the username" (click)="goBack($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-item-group >
    <ion-item-divider color="light">Recently active</ion-item-divider>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/stantz.jpg">
      </ion-avatar>
      <h2 class="name" item-start>Marty McFly</h2>
      <button ion-button item-end class="followBtn">
        <ion-icon name="add"></ion-icon>
        Follow
      </button>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/stantz.jpg">
      </ion-avatar>
      <h2 class="name" item-start>Marty McFly</h2>
      <button ion-button item-end class="followBtn" [class.isFollow]="isFollow">
        <ion-icon [name]="isFollow ? 'checkmark' : 'add'"></ion-icon>
        Follow
      </button>
    </ion-item>
  </ion-item-group>
  <ion-item-group>
    <ion-item-divider color="light">All</ion-item-divider>
    <ion-item *ngFor="let item of items">
      <ion-avatar item-start>
        <img src="assets/imgs/stantz.jpg">
      </ion-avatar>
      <h2 class="name" item-start>{{item}}</h2>
      <button ion-button item-end class="followBtn">
        <ion-icon name="add"></ion-icon>
        Follow
      </button>
    </ion-item>
  </ion-item-group>
</ion-content>
