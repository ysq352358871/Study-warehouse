<ion-header>

  <ion-navbar>
    <ion-title>Validation details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="goCenter()">
      <ion-thumbnail item-start>
        <img src="{{avatarThumbPath}}">
      </ion-thumbnail>
      <h2>{{nickname}}</h2>
      <button ion-button clear item-end icon-only>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-list>
    <button ion-item>
      Apply to
      <span item-end class="groupName">{{groupName}}</span>
    </button>
  </ion-list>

  <ion-list id="btnList">
    <button ion-item id="refuse" (click)="send('refuse')">
      Refuse
    </button>
    <button ion-item id="agree" (click)="send('agree')">
      Agree
    </button>
  </ion-list>
</ion-content>
