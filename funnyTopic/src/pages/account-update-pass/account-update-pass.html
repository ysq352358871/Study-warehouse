<ion-header mode="ios">
  <ion-toolbar mode="ios">
    <ion-buttons start (click)="back()">
      <button ion-button icon-only color="royal">
        <ion-icon name="md-arrow-round-back" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Password</ion-title>
    <ion-buttons end id="sendBtn" [class.isSend]="isSend" (click)="updatePass()">
      <button ion-button>
        send
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list >
    <ion-item >
      <ion-label floating>Old password</ion-label>
      <ion-input type="password" (input)="checkPass($event)" (ionBlur)="check('old')" [(ngModel)] = 'oldPass'></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>New password</ion-label>
      <ion-input type="password" (input)="checkPass($event)" (ionBlur)="check('new')" [(ngModel)] = 'newPass'></ion-input>
    </ion-item>
    <p class="beiZhu">The password is a combination of more than 6 digits and letters.</p>
  </ion-list>
</ion-content>
