<ion-card id="hotMenu" (click)="closePage()">
  <div id="menuWrap">
    <ion-card-header>
      Popular
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-3 *ngFor="let item of categoryData;let i = index" >
          <button ion-item [class.active] = "i==0" (click)="getTopicByCategory(item.categoryName)">
            {{item.categoryName}}
          </button>
        </ion-col>
        <ion-col col-3 *ngIf="showMore">
          <button ion-button icon-right (click)="getMore()">
            More
            <ion-icon name="ios-arrow-down-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card-header>
      Used
    </ion-card-header>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          <button ion-item>
            Travel
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Food
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Star
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Movie
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Social
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            TV series
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Funny
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-item>
            Variety
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-card>
