<ion-header>

  <ion-navbar>
    <ion-title>Area</ion-title>
  </ion-navbar>

</ion-header>


<ion-content scrollDownOnLoad="true">
  <ion-item-group *ngIf="country">
    <ion-item-divider color="light">The currently selected</ion-item-divider>
    <ion-item>
      <h2 class="name" item-start>{{country}}</h2>
    </ion-item>
  </ion-item-group>

  <ion-item-group  *ngFor="let items of formatArr" id="{{items.key}}">
    <div *ngIf="items.value.length > 0">
      <ion-item-divider color="light">{{items.key}}</ion-item-divider>
    </div>
    <ion-item *ngFor="let item of items.value" (click)="upUserServeCountry(item)">
      <h2 class="name" item-start>{{item}}</h2>
    </ion-item>
  </ion-item-group>

      <!--<h2 class="name" item-start>{{item}}</h2>-->
    <!--</ion-item>-->
  <!--</ion-item-group>-->
  <ion-list id="countrySelectBtn" *ngIf=" !isSearch">
    <ion-item *ngFor="let item of firstLetterArr" (click)="go(item)">{{item}}</ion-item>
  </ion-list>
</ion-content>
