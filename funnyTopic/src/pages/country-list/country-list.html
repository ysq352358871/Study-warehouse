<ion-header>

  <ion-navbar>
    <ion-title>Current position - <span>{{countryObj.longName}}</span></ion-title>
  </ion-navbar>

</ion-header>
<ion-content scrollDownOnLoad="true">
  <ion-searchbar (ionInput)="getCountryItems($event)" placeholder="Seach here" (ionCancel)="onCancel($event)"></ion-searchbar>
  <div *ngIf=" !isSearch ">
    <ion-item-group  *ngFor="let items of formatArr" id="{{items.key}}">
      <div *ngIf="items.value.length > 0">
        <ion-item-divider color="light">{{items.key}}</ion-item-divider>
      </div>
      <ion-item *ngFor="let item of items.value" (click)="selectPositionCountry(item.countryName,item.countryCode)">
        <h2 class="name" item-start>{{item.countryName}}</h2>
      </ion-item>
    </ion-item-group>
  </div>

  <!--搜索结果-->
  <ion-item-group *ngIf="isSearch">
    <ion-item-divider color="light">Search result</ion-item-divider>
    <ion-item *ngFor="let item of searchArr" (click)="selectPositionCountry(item.countryName,item.countryCode)">
      <h2 class="name" item-start>{{item.countryName}}</h2>
    </ion-item>
  </ion-item-group>


  <ion-list id="countrySelectBtn" *ngIf=" !isSearch">
    <ion-item *ngFor="let item of firstLetterArr" (click)="go(item)">{{item}}</ion-item>
  </ion-list>


</ion-content>
