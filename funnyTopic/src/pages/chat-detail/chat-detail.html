<ion-header>

  <ion-navbar>
    <ion-title>Chat Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list style="margin: 0">
    <ion-item>
      Group members
      <button ion-button clear item-end icon-right (click)="goMemberList()">
        {{count}}
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col *ngFor="let item of memberList">
        <ion-avatar item-start>
          <img src="{{item.avatarThumbPath}}">
        </ion-avatar>
        <p class="userName">{{item.nickname}}</p>
    </ion-col>
  </ion-row>
  <ion-list mode="ios" class="messageFlagBox">
    <ion-item mode="ios" class="messageFlag">
      <ion-label>Message free</ion-label>
      <ion-toggle [(ngModel)]="pepperoni" mode="ios"></ion-toggle>
    </ion-item>
    <!--这个是话题发布者的权限-->
    <ion-item mode="ios" class="messageFlag" *ngIf="isGroupOwner" (click)="goChatContentList()">
      Good Comment
      <button ion-button clear item-end icon-right style="color: #666666">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>

    <ion-item mode="ios" class="messageFlag">
      <button ion-button full id="deleteBtn">Cancel the topic</button>
    </ion-item>
  </ion-list>
</ion-content>
