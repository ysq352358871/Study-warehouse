<ion-header>

  <ion-navbar>
    <ion-title>news</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (input)="getCommentItems($event)" placeholder="Seach here"></ion-searchbar>
  <ion-list>
    <div *ngFor="let item of conversations">
      <ion-item  *ngIf="item.conversationType == 'group'" (click)="goChat(item.target.id)">
        <ion-thumbnail item-start>
          <img src="{{item.target.desc}}">
        </ion-thumbnail>
        <h2>{{item.title}}</h2>
        <p *ngIf="item.latestMessage">{{item.latestMessage.text}}</p>
        <div clear item-end class="numAndTime">
          <p *ngIf="item.latestMessage">{{item.latestMessage.createTime | date:'yyyy-MM-dd' }}</p>
          <p *ngIf="!item.latestMessage">{{date}}</p>
          <ion-badge *ngIf="item.unreadCount > 0">{{item.unreadCount }}</ion-badge>
        </div>
      </ion-item>
      <ion-item *ngIf="item.conversationType == 'single' && item.latestMessage.extras.type == 'addGroup'" (click)="goValidationPage()">
        <ion-thumbnail item-start style="position: relative;border-radius: 50%;background-color:#2582F3">
          <img src="assets/imgs/notice.svg" style="width: 3rem;height: 3rem;position: absolute;top: 0;left: 0;bottom: 0;right: 0;margin: auto">
        </ion-thumbnail>
        <h2>Validation messages</h2>
        <button ion-button clear item-end  style="color:#FF956B">[New]</button>
        <!--(click)="agreeAddGroup(item.latestMessage.from.username,item.latestMessage.extras.groupId,item.latestMessage.extras.topicId,item.latestMessage.extras.serveGroupId,item.latestMessage.extras.applyUserId)"-->
      </ion-item>
    </div>
  </ion-list>
</ion-content>
