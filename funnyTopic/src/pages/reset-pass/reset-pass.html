<ion-header>

  <ion-navbar>
    <ion-title>Reset Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list mode="ios">
    <!--<ion-list-header>Join Us</ion-list-header>-->
    <div style="position: relative;">
      <ion-item>
        <ion-label floating mode="ios" >Code</ion-label>
        <ion-input type="text" mode="ios" [(ngModel)] = "code"></ion-input>
      </ion-item>
      <ion-buttons id="acceptCode" (click)="getCode()" [class.getCodeAction]="isGetCode">
        <button ion-button>{{acceptCodeCon}}</button>
      </ion-buttons>
    </div>
    <ion-item>
      <ion-label floating mode="ios">Password</ion-label>
      <ion-input type="password" mode="ios" (input)="checkPass($event)" (ionBlur)="check()"></ion-input>
    </ion-item>
    <p class="desc">The password is a combination of more than 6 digits and letters. </p>
    <ion-item id="loginBtn">
      <button ion-button (click)="login()">
        <ion-icon name="md-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
