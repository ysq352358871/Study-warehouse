<div class="heroesDetails" *ngIf="hero">
  <h2>{{hero.name | uppercase}} 的细节haha</h2> <!--uppercase  管道-->
  <div>id:{{hero.id}}</div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="Name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" name="name" id="Name" placeholder="Name" [(ngModel)]="hero.name">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </form>
</div>
