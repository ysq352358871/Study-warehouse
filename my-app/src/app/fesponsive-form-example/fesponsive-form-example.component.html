<p style="font-weight: bold;color: red">创建单个表单的例子</p>
<label>
  姓名:
  <input type="text" [formControl]="name" id="name">
</label>
<p>名字为:{{name.value}}</p>
<p>
  <button type="button" class="btn btn-primary" (click)="updateName()">更新名字</button>
</p>

<p style="font-weight: bold;color: red;margin-top: 30px">使用 formGroup,对表单进行分组</p>
<div style="max-width: 240px">
  <form [formGroup] = 'profileName' (ngSubmit) = "onsubmit()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" placeholder="First Name" formControlName="firstName" required AUTOCOMPLETE="off">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" placeholder="Last Name" formControlName="lastName" AUTOCOMPLETE="off" >
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" placeholder="city" formControlName="city" AUTOCOMPLETE="off" >
      </div>
      <div class="form-group">
        <label for="zipCode">Zip code</label>
        <input type="text" class="form-control" id="zipCode" placeholder="Zip code" formControlName="zipCode" AUTOCOMPLETE="off" >
      </div>
    </div>
    <div formArrayName="aliases">
    <p>Aliases</p>
    <button type="button" class="btn btn-info" (click)="addAliases()">添加Aliases</button>
      <div class="form-group" *ngFor="let address of aliases.controls;let i = index">
        <input type="text" class="form-control" [formControlName]="i" AUTOCOMPLETE="off" >
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!profileName.valid">更新数据</button>
    <p>表单的状态:{{profileName.status}}</p>
  </form>
</div>
