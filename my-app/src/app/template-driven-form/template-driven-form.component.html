<p style="font-weight: bold;color: red;margin-top: 30px">模板驱动表单的例子</p>
{{correctionData}}
<div style="max-width: 240px">
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" AUTOCOMPLETE="off" [(ngModel)] = "model.name" name="name" #spy>
      <p>angular的class类: {{spy.className}}</p>
    </div>
    <div class="form-group">
      <label for="work">Work</label>
      <select class="form-control" id="work" [(ngModel)] = "model.work" name="work">
        <option *ngFor="let workItem of work" [value]="workItem">{{workItem}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="address" [(ngModel)] = "model.address" name="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Address" AUTOCOMPLETE="off">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
